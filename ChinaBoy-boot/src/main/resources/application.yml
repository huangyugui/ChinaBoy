spring:
 #数据源配置
 datasource:
  type: com.alibaba.druid.pool.DruidDataSource
  driver-class-name: com.mysql.jdbc.Driver
  url: jdbc:mysql://192.168.110.110:3306/chinaboy_boot?useUnicode=yes&characterEncoding=UTF8&useSSL=false
  username: chinaboy
  password: chinaboy
  initialSize: 1
  minIdle: 1
  maxActive: 20
  maxWait: 60000
  timeBetweenEvictionRunsMillis: 60000
  minEvictableIdleTimeMillis: 300000
  validationQuery: select 'x'
  testWhileIdle: true
  testOnBorrow: false
  testOnReturn: false
  poolPreparedStatements: true
  maxOpenPreparedStatements: 20
  
 #redis缓存配置
 redis:
  database: 0
  timeout: 0
  password: sky
  sentinel:
   master: mymaster
   nodes: 192.168.110.110:26379,192.168.110.111:26379,192.168.110.112:26379
  pool:
   #连接池最大连接数（使用负值表示没有限制）
   max-active: 8
   #连接池最大阻塞等待时间（使用负值表示没有限制）
   max-wait: -1
   #连接池中的最大空闲连接
   max-idle: 8
   #连接池中的最小空闲连接
   min-idle: 0
   
 #rabbitmq配置
 rabbitmq:
  addresses: 192.168.110.111:5672,192.168.110.112:5672
  username: root
  password: root
  publisher-confirms: true
  virtual-host: /
   
#mybatis配置
mybatis:
 type-aliases-package: com.mss.boot.entity
 mapper-locations: classpath:mapper/map*.xml