#数据源配置
spring:
 datasource:
  url: jdbc:mysql://192.168.110.110:3306/chinaboy_boot?useUnicode=yes&characterEncoding=UTF8
  username: chinaboy
  password: chinaboy
  type: com.alibaba.druid.pool.DruidDataSource
  driver-class-name: com.mysql.jdbc.Driver
  filters: stat
  maxActive: 20
  initialSize: 1
  maxWait: 60000
  minIdle: 1
  timeBetweenEvictionRunsMillis: 60000
  minEvictableIdleTimeMillis: 300000
  validationQuery: select 'x'
  testWhileIdle: true
  testOnBorrow: false
  testOnReturn: false
  poolPreparedStatements: true
  maxOpenPreparedStatements: 20
#mybatis配置
mybatis:
 configLocations: classpath:mapper/mybatis-config.xml
 mapperLocations: classpath:mapper/map*.xml
 typeAliasesPackage: com.test.mapper
#spring mvc配置
view:
 prefix: /WEB-INF/pages/
 suffix: .jsp